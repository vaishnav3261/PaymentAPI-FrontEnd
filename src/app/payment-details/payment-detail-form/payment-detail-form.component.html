<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailID" [value]="service.formData.paymentDetailID" />
    <div class="form-group">
        <label>CARD OWNER NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name"
        name="cardQwnerName" #cardQwnerName="ngModel" [(ngModel)]="service.formData.cardQwnerName"
        required [class.invalid]="cardQwnerName.invalid && cardQwnerName.touched">
    </div>

    <div class="form-group">
        <label>CARD NUMBER</label>
        <input class="form-control form-control-lg" placeholder="Card No"
        name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
        required maxlength="16" minlength="16" 
        [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>

    <div class="row">
    <div class="form-group col-md-6">
        <label>SECURITY</label>
        <input type="password" class="form-control form-control-lg" placeholder="Sercurity"
        name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
        required maxlength="3" minlength="3"
        [class.invalid]="securityCode.invalid && securityCode.touched">
    </div>

    <div class="form-group col-md-6">
        <label>EXPIRATION DATE</label>
        <input class="form-control form-control-lg" placeholder="MM/YY"
        name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
        required maxlength="5" minlength="5"
        [class.invalid]="expirationDate.invalid && expirationDate.touched">
    </div>
</div>
<div class="form-group">
    <button class="btn btn-info btn-lg btn-block"
    type="submit" [disabled]="form.invalid">
        Submit
    </button>
</div>
</form>
